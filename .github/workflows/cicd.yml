name: CI/CD

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    uses: .github/workflows/build.yml
  
  deploy-dev:
    uses: .github/workflows/deploy.yml
    secrets: inherit
    needs: build
    with:
      environment: dev
      arm-path: infra/main.bicep
      arm-parameters-path: infra/parameters.dev.json

  deploy-prod:
    uses: .github/workflows/deploy.yml
    secrets: inherit
    needs: deploy-dev
    with:
      environment: prod
      arm-path: infra/main.bicep
      arm-parameters-path: infra/parameters.prod.json

name: CI/CD

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      project-path: src/WeightTracker.WebApi/WeightTracker.WebApi.csproj

  deploy:
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    needs: build
    with:
      environment: prod
      arm-path: infra/main.bicep
      arm-parameters-path: infra/parameters.json
